<!DOCTYPE html>
<!--Tipo de documento-->
<html lang="es">
<!--Idioma de la pagina-->

<head>
    <meta charset="UTF-8">
    <!---->

    <title>
        Mi primer formulario
    </title>
    <!---->
</head>

<body>
    <p>Nombre</p>
    <form>
        <action="..." method="post" enctype="multipart/form-data">
            </action>

            <fieldset>
                <legend>Datos personales</legend>
                <input type="text" name="Nombre" value="Omar Santana">
                <!--type = Atributos comunes del metodo input. Ej:text-->
                <br>
                <!--Salto de linea-->
                <p>Contraseña</p>
                <input type="password" name="contrasena" value="" />
            </fieldset>

            <p> Puestos de trabajo buscados </p>
            <input name="puesto_directivo" type="checkbox" value="direccion" /> Dirección
            <input name="puesto_tecnico" type="checkbox" value="tecnico" /> Técnico
            <input name="puesto_empleado" type="checkbox" value="empleado" /> Empleado
            <!--Atributo del input tipo checkbox-->

            <p> Sexo</p>
            <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre
            <input type="radio" name="sexo" value="mujer" /> Mujer
            <!--Atributo del input tipo ratio/radio-->
            <br>
            <input type="submit" name="Enviar" value="Enviar" />
            <br>
            <input type="reset" name="Limpiar" value="Borrar datos del formulario" />
            <!--Atributos del input tipo Enviar/Borrar-->
            <br>
            <input type="file" name="adjunto" />
            <!--Atributo del input tipo adjuntar archivos-->
            <br>
            <input type="button" name="guardar" value="Guardar Cambios" /><br>
            <br>
            <label for="so">Sistema operativo</label> <br />
            <select id="so" name="so">
                <option value="" selected="selected">- selecciona -</option>
                <option value="windows">Windows</option>
                <option value="mac">Mac</option>
                <option value="linux">Linux</option>
                <option value="otro">Otro</option>
            </select>
            <br>
            <fieldset>
                <label for="descripcion">Descripción del producto</label> <br />
                <textarea id="descripcion" name="descripcion" cols="80" rows="10"></textarea>
            </fieldset>
            <br />
    </form>
    <!--Formulario // action=""Atributo" = Direccion php // Metodo = GET o POST-->
</body>

</html>
