<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="utf-8" />
   <title>Mi primer formulario</title>
   <script type="text/javascript">
      contenido_textarea = ""
      num_caracteres_permitidos = 5

      function valida_longitud() {
         num_caracteres = document.forms[0].texto.value.length
         if (num_caracteres > num_caracteres_permitidos) {
            document.forms[0].texto.value = contenido_textarea
         } else {
            contenido_textarea = document.forms[0].texto.value
         }

         if (num_caracteres >= num_caracteres_permitidos) {
            document.forms[0].caracteres.style.color = "#ff0000";
         } else {
            document.forms[0].caracteres.style.color = "#000000";
         }
         cuenta()
      }

      function cuenta() {
         document.forms[0].caracteres.value = document.forms[0].texto.value.length
      }
   </script>
</head>

<body>
   <p>Demo formulario</p>
   <form enctype="multipart/form-data">
      <p>Nombre </p>
      <input type="text" name="nombre" value="Juan Pérez" />
      <br />
      Contraseña <br />
      <input type="password" name="contrasena" value="" />
      <br />
      <fieldset>
         <legend>Datos personales</legend>

         <input name="puesto_directivo" type="checkbox" value="direccion" checked="checked" /> Dirección
         <input name="puesto_tecnico" type="checkbox" value="tecnico" /> Técnico
         <input name="puesto_empleado" type="checkbox" value="empleado" /> Empleado
      </fieldset>
      <br />
      <label for="apellidos">Apellidos</label> <br />
      <input type="text" id="apellidos" name="apellidos" value="" />
      <br />
      Sexo <br />
      <input type="radio" name="sexo" value="hombre" checked="checked" /> Hombre
      <input type="radio" name="sexo" value="mujer" /> Mujer
      <br />
      <label for="descripcion">Descripción del producto</label> <br />
      <textarea id="descripcion" name="descripcion" cols="40" rows="5">></textarea>
      <br />
      <p>Limitar caracteres a 5</p>
      <table>
         <tr>
            <td>Texto:</td>
            <td><textarea cols="40" rows="5" name="texto" onKeyDown="valida_longitud()"
                  onKeyUp="valida_longitud()"></textarea></td>
         </tr>
         <tr>
            <td>Caracteres:</td>
            <td><input type="text" name="caracteres" size="4" disabled> (*) Numero maximo de caracteres = 25</td>
         </tr>
      </table>
      <br />
      <label for="so">Sistema operativo</label>
      <select id="so" name="so">
         <option value="" selected="selected">- selecciona -</option>
         <option value="windows">Windows</option>
         <option value="mac">Mac</option>
         <option value="linux">Linux</option>
         <option value="otro">Otro</option>
      </select>
      <br />
      <input type="file" name="adjunto" />
      <input type="submit" value="Enviar" />
      <br />
      <input type="reset" name="limpiar" value="Borrar" />
      <button type="button" onclick="alert('Hello! I am an alert box!')">JS</button>
      <br />

   </form>
</body>

</html>
</form>
</body>

</html>
